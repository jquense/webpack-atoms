<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8">
      <% if (htmlWebpackPlugin.options.title) { %>
      <title><%= htmlWebpackPlugin.options.title %></title>
      <% } %>

      <% if (htmlWebpackPlugin.options.electronAppModules) { %>
      <!-- Add `app/node_modules` to global paths so `require` works properly in development -->
      <script>
        require('module').globalPaths.push('<%= htmlWebpackPlugin.options.electronAppModules.replace(/\\/g, '\\\\') %>')
      </script>
      <% } %>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
